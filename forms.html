<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action" method="get">
        <div>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="text" placeholder="Enter your first Name"
        </div>
        <br>
        <div>
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="text" placeholder="Enter your last Name"
        </div>
        <br>
        <div>
            <label for="db">Date of Birth :</label>
            <input type="date" id="db" name="db" placeholder="18/02/2023"
        </div>
        <br>
        <div>
            <label for="phn">Phone Number :</label>
            <input type="number" id="phn" name="phn" placeholder="8688138927"
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="adc@gmail.com"
        </div>
        <br>
        <div>
            <label for="pw">Password :</label>
            <input type="password" id="pw" name="pw" placeholder="12345" maxlength="10"/>
        </div>
        <br>
        <div>
            <label for="gender">Gender :</label>
            M<input type="radio" id="gender" name="gender" value="Male">
            F<input type="radio" id="gender" name="gender" value="FeMale">
        </div>
        <br>
        <div>
            <label>Payment</label>
            <select>
                <option></option>
                <option>UPI</option>
                <option>Card</option>
                <option>Cash</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        

    </form>
</body>
</html>
